<!-- Topo da p�gina -->
<div id="top" class="row">
  <div class="col-md-3">
    <h2></h2>
  </div>

  <div class="col-md-6">
    <div class="input-group h2">
      <h2>
        Lista de Personagens de StarWars
      </h2>
    </div>
  </div>

  <div class="col-md-3">

  </div>
</div>

<br>

<!--Mensagens Sistema-->
<div [ngClass]="classCss" *ngIf="message">
    <strong>{{ message.text }}</strong>
</div>

<!-- Tabela -->
<div id="list" class="content">
  <div class="table-responsive col-md-12">
    <table id="tablePersonagens" class="table table-striped table-bordered table-md" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Altura</th>
          <th scope="col">Sexo</th>
          <th scope="col">Ano de Nascimento</th>
          <th scope="col">Planeta Natal</th>
          <th scope="col">Esp&eacute;cie</th>
        </tr>
        <tr *ngFor="let person of listPersonagensView">
            <td> {{ person.name }} </td>
            <td> {{ person.height }} </td>
            <td> {{ person.gender }} </td>
            <td> {{ person.birthYear }} </td>
            <td> {{ person.homeworld }} </td>
            <td> {{ person.species }} </td>
        </tr>
      </thead>
    </table>
  </div>
</div>

<!-- Paginação -->
<div id="bottom" class="row">
  <div class="col-md-12">

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="" aria-label="Previous" (click)="goPreviousPage($event)">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li *ngFor="let i of arrayPages()" class="page-item">
          <a class="page-link" href="" (click)="goEspecificPage(i, $event)">{{ i }}</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="" aria-label="Next" (click)="goNetxPage($event)">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>

  </div>
</div>
