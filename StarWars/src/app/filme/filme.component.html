<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 align-self-center">
      <h2>
        Filmes Star Wars
      </h2>
    </div>
    <div class="col-md-2"></div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8 align-self-center">
      <div *ngIf="chartLoaded | async" class="card" style="width: 40rem; align-self: center;">

       <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>

        <div class="card-body">
          <h5 class="card-title">Lista de Filmes</h5>
          <div class="table-responsive col-md-12">
            <table id="tablePersonagens" class="table table-striped table-bordered table-md" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th scope="col-md-8">Filme</th>
                  <th scope="col-md-4">Quantidade de Personagens</th>
                </tr>
                <tr *ngFor="let film of listFilmsView">
                  <td> {{ film.title }} </td>
                  <td> {{ film.qtChars }} </td>
                </tr>
              </thead>
            </table>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-2"></div>
  </div>
</div>
